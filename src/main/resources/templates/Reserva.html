<!DOCTYPE html>
<html>
    <head>
        <title>Reserva</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/Reserva.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body class="fundo">
        <img th:src="@{/images/Osiris.jpg}" alt="osiris" class="osiris">

        <img th:src="@{/images/Libra.png}" alt="libra" class="libra">

        <form th:action="@{salvarReserva}" th:object="${reserva}"  method="POST">
            <div class="cadastro">        
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <label>Nome: </label> <input type="text" th:field="${reserva.nome}" class="formato"/>
                <br/>
                <label>Contato: </label> <input type="text" th:field="${reserva.contato}" class="formato" />
                <br/>
                <label>E-mail: </label> <input type="text" th:field="${reserva.email}" class="formato" />
            </div>
            <input type="submit" class="agendar" value="Agendar" />
        </form>

        <input type="submit" class="limpar" value="Limpar" />
        <a th:href="@{Pag_Inicial}" class="a"> <input type="submit" class="voltar" value="Voltar" /> </a>

        <img th:src="@{/images/Duvida.png}" alt="duvida" class="duvida">
    </body>
</html>
