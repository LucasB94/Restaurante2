<!DOCTYPE html>
<html>

    <head>
        <title>Posso Ajudar?</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/Posso_Ajudar.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <header class="ajuda">
            <p class="apoio">Posso Ajudar?</p>
        </header>

        <form th:action="@{/salvarComentario}" th:object="${comentario}"  method="POST">
            <section class="sugestao">
                <p class="mensagem">Caso encontre alguma dúvida, erro, reclamação, mande-nos um e-mail!</p>
                <textarea th:field="${comentario.analise}" class="comentarios" rows="20"></textarea>
                <br />
                <a th:href="@{Pag_Inicial}"> <button class="voltar">Voltar</button> </a>
            </section>
            
            <input type="submit" class="enviar" value="Enviar">
        </form>

    </body>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
                    function abrirMensagem() {
                        swal({
                            title: "Agradecemos pela Opinião!",
                            text: "Iremos melhorar e atentar-nos sobre o detalhamento!",
                            icon: "success",
                            button: "Voltar",
                        });
                    }
    </script>

</html>
