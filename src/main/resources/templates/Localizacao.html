<!DOCTYPE html>
<html>

    <head>
        <title>Localização</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/Localizacao.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <div class="titulo">
            <p>Vizualie onde ficamos!</p>
            <div class="libra">
                <img th:src="@{/images/Libra.png}" alt="libra">
            </div>
        </div>

        <section>
            <article class="mapa">
                <img th:src="@{/images/Localizacao.jpg}" alt="Lugar" class="local">
                <br />
                <a th:href="@{Pag_Inicial}"> <input type="submit" class="voltar" value="Voltar" /> </a>
                <img th:src="@{/images/Duvida.png}" alt="duvida" class="duvida">
            </article>
        </section>
    </body>

</html>
